name: Build Flet App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      PYTHONIOENCODING: utf-8

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet==0.28.3 sqlalchemy pandas openpyxl plotly numpy seaborn werkzeug

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-tools gstreamer1.0-x gstreamer1.0-alsa gstreamer1.0-gl gstreamer1.0-gtk3 gstreamer1.0-qt5 gstreamer1.0-pulseaudio

    - name: Build for Windows
      if: runner.os == 'Windows'
      run: flet build windows

    - name: Build for Linux
      if: runner.os == 'Linux'
      run: flet build linux

    - name: Build for macOS
      if: runner.os == 'macOS'
      run: flet build macos

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: flet-build-${{ matrix.os }}
        path: build/

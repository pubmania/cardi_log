name: Build and Release Flet App

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      PYTHONIOENCODING: utf-8

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet==0.28.3 sqlalchemy pandas openpyxl plotly numpy seaborn werkzeug

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-tools gstreamer1.0-x gstreamer1.0-alsa gstreamer1.0-gl gstreamer1.0-gtk3 gstreamer1.0-qt5 gstreamer1.0-pulseaudio

    - name: Build for Windows
      if: runner.os == 'Windows'
      run: flet build windows

    - name: Build for Linux
      if: runner.os == 'Linux'
      run: flet build linux

    - name: Build for macOS
      if: runner.os == 'macOS'
      run: flet build macos

    - name: Compress Windows Build
      if: runner.os == 'Windows'
      run: Compress-Archive -Path build/windows -DestinationPath cardi_log_windows.zip

    - name: Compress Linux Build
      if: runner.os == 'Linux'
      run: tar -czvf cardi_log_linux.tar.gz -C build/linux .

    - name: Compress macOS Build
      if: runner.os == 'macOS'
      run: tar -czvf cardi_log_macos.tar.gz -C build/macos .

    - name: Upload Windows Artifact
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: cardi_log_windows
        path: cardi_log_windows.zip

    - name: Upload Linux Artifact
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: cardi_log_linux
        path: cardi_log_linux.tar.gz

    - name: Upload macOS Artifact
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: cardi_log_macos
        path: cardi_log_macos.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: cardi_log_windows

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: cardi_log_linux

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: cardi_log_macos

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            cardi_log_windows.zip
            cardi_log_linux.tar.gz
            cardi_log_macos.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
